<div class="container">
  <div class="text-center" *ngIf="pieChartData">
    <h2 class="text-center">Expense tracking | SIGNZY</h2>
    <canvas
      baseChart
      [data]="pieChartData"
      [labels]="pieChartCatogeries"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </div>
</div>

<div class="container">
    <h2 class="text-center">Add Expense | SIGNZY</h2>
  <form [formGroup]='expenseForm' (ngSubmit)='onSubmit()' autocomplete='off'>
    <div class='form-group'>
      <label>
        Amount:
        <input
          type='number'
          class='form-control'
          id='amount'
          placeholder='Enter amount'
          formControlName='amount'
          required
        />
      </label>
    </div>
    <div class='form-group'>
      <label>
        Date:
        <input
          type='date'
          class='form-control'
          id='date'
          placeholder='Enter date'
          formControlName='date'
          required
        />
      </label>
    </div>
    <div class='form-group'>
      <label>
        Category:
        <select
          class='form-control'
          id='category'
          placeholder='Enter category'
          formControlName='category'
          required
        >
          <option
            *ngFor='let category of categories'
            [value]='category.category'
            >{{ category.category }}</option
          >
        </select>
      </label>
<button type="button" class='btn' (click)="openModal()">Add New Category</button>

    </div>
    <button
      type='submit'
      class='btn btn-primary'
      [disabled]='!expenseForm.valid'
    >
      Add Expense
    </button>
  </form>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Add More Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div *ngIf='messageError' class='text-danger'>
          Category cannot be empty
        </div>
        <p><input
          type='text'
          class='form-control'
          id='cat'
          placeholder='Enter new Category'
          [(ngModel)]='category'
          required
        />
      </p>
      </div>
      <div class="modal-footer">
          <button type='button' class='btn btn-primary' (click)="addNewCategory(category)">Add</button>
        <button type="button" class="btn btn-default" (click)="onCloseHandled()">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
</div>
